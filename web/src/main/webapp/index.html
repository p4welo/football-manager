<!DOCTYPE html>
<html ng-app="fm">
<head lang="pl">
    <meta charset="UTF-8">
    <title>Football Simulation</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen"/>
    <link href="vendor/animate.css/animate.min.css" rel="stylesheet" media="screen" />

    <link href="assets/css/style.css" rel="stylesheet" media="screen"/>
</head>
<body ng-controller="indexController" ng-init="init()">
<div class="text-center">
    <div class="row text-center" ng-if="loading">
        <i class="fa fa-spin fa-spinner"></i>
        <span>Wczytywanie boiska...</span>
    </div>
    <div class="row" ng-show="!loading">
        <canvas id="pitchArea" width="900" height="450"></canvas>
    </div>
    <button ng-click="start()">START</button>
</div>

<script src="vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="vendor/angularjs/angular.min.js" type="text/javascript"></script>
<script src="vendor/angular-resource/angular-resource.min.js" type="text/javascript"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="vendor/sockjs-client/dist/sockjs.js" type="text/javascript"></script>
<script src="vendor/stomp-websocket/lib/stomp.min.js" type="text/javascript"></script>
<script src="vendor/TweenJS/lib/tweenjs-0.5.1.min.js" type="text/javascript"></script>
<script src="vendor/EaselJS/lib/easeljs-0.7.1.min.js" type="text/javascript"></script>

<script src="app/app.js" type="text/javascript"></script>
</body>
</html>

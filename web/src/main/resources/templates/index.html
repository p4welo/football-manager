<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>FootballManager</title>

    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="webjars/bootstrap-material-design/0.3.0/css/material-fullpalette.min.css" rel="stylesheet"/>
    <link href="webjars/bootstrap-material-design/0.3.0/css/ripples.min.css" rel="stylesheet"/>
    <link href="webjars/bootstrap-material-design/0.3.0/css/roboto.min.css" rel="stylesheet"/>
    <link href="webjars/animate.css/3.3.0/animate.min.css" rel="stylesheet"/>
    <link href="assets/style.css" rel="stylesheet"/>

    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="football-manager">
<div class="main-content" ng-cloak="">
    <div class="navbar-section">
        <nav class="navbar navbar-first navbar-material-green-700 shadow-z-1">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="javascript:void(0)" ng-click="setLanguage('pl')">
                        <img alt="polski" src="assets/flags3/pl.png"/>
                    </a>
                    <a class="navbar-brand" href="javascript:void(0)" ng-click="setLanguage('en')">
                        <img alt="english" src="assets/flags3/uk.png"/>
                    </a>
                </div>
                <div class="navbar-right">
                    <a class="contact-link btn btn-flat btn-white" href="javascript:void(0)" onclick="toggleWell()">
                        <i class="mdi-communication-email"></i>
                    </a>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-white shadow-z-1">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-warning-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:void(0)">
                        <img alt="Brand" src="assets/logo.png"/>
                    </a>
                </div>
                <div class="navbar-collapse collapse navbar-warning-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="#1">{{'static.simulation' | translate}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="well hidden animated" id="contactWell">
        <form class="form-horizontal">
            <fieldset>
                <legend>
                    <a href="javascript:void(0)" class="pull-right btn-link" onclick="toggleWell()">
                        <i class="mdi-content-clear"></i>
                    </a>
                </legend>
            </fieldset>
        </form>
    </div>
    <div class="container-fluid">

        <div class="row">
            <div class="container" ui-view=""></div>
        </div>
    </div>
</div>
<script src="assets/loader.js" type="text/javascript"></script>
<script src="assets/main.js" type="text/javascript"></script>
</body>
</html>

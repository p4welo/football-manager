<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap 101 Template</title>

    <!-- 3rd party -->
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="webjars/bootstrap-material-design/0.3.0/css/material-fullpalette.min.css" rel="stylesheet"/>
    <link href="webjars/bootstrap-material-design/0.3.0/css/ripples.min.css" rel="stylesheet"/>
    <link href="webjars/bootstrap-material-design/0.3.0/css/roboto.min.css" rel="stylesheet"/>
    <link href="webjars/animate.css/3.3.0/animate.min.css" rel="stylesheet"/>
    <link href="vendor/owl-carousel2/dist/assets/owl.carousel.min.css" rel="stylesheet"/>

    <link href="assets/style.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="football-manager">
<div class="main-content">
    <div class="navbar-section">
        <nav class="navbar navbar-first navbar-material-green-700 shadow-z-1">
            <div class="container">
                <div class="navbar-right">
                    <a class="contact-link btn btn-flat btn-white" href="javascript:void(0)" onclick="toggleWell()">
                        <i class="mdi-communication-email"></i>
                    </a>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-white shadow-z-1">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-warning-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <img alt="Brand" src="assets/logo.png"/>
                    </a>
                </div>
                <div class="navbar-collapse collapse navbar-warning-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="#1">Link 1</a>
                        </li>
                        <li>
                            <a href="#2">Link 2</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="well hidden animated" id="contactWell">
        <form class="form-horizontal">
            <fieldset>
                <legend>Legend
                    <a href="javascript:void(0)" class="pull-right btn-link" onclick="toggleWell()">
                        <i class="mdi-content-clear"></i>
                    </a>
                </legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>

                    <div class="col-lg-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>

                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password"/>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"/> Checkbox
                            </label>
                        </div>
                        <br/>

                        <div class="togglebutton">
                            <label>
                                <input type="checkbox" checked=""/> Toggle button
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFile" class="col-lg-2 control-label">File</label>

                    <div class="col-lg-10">
                        <input type="text" readonly="" class="form-control floating-label" placeholder="Browse..."/>
                        <input type="file" id="inputFile" multiple=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Textarea</label>

                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="textArea"></textarea>
                        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Radios</label>

                    <div class="col-lg-10">
                        <div class="radio radio-primary">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked=""/>
                                Option one is this
                            </label>
                        </div>
                        <div class="radio radio-primary">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"/>
                                Option two can be something else
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Selects</label>

                    <div class="col-lg-10">
                        <select class="form-control" id="select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <br/>
                        <select multiple="" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="container-fluid">

        <div class="row">
            <div class="owl-carousel">
                <div class="item" data-hash="1">
                    <div class="container" ng-controller="matchCtrl">
                        <h3>Mecz! {{currentTime}}:00</h3>
                        <ul>
                            <li ng-repeat="t in test">{{t.name}}</li>
                        </ul>
                        <button class="btn btn-material-green-700" ng-click="start()" ng-disabled="inProgress">Rozpocznij!</button>


                        <div ng-repeat="e in actualEvents | orderBy: '-time'" class="panel panel-default" style="margin-bottom: 0; font-size: 18px" ng-class="{'goal' : e.isGoalScored}">
                            <div class="panel-body">
                                <small class="pull-left">
                                    <strong ng-bind="e.time"></strong>
                                </small>
                                <div class="text-center" ng-bind="e.messageId"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item" data-hash="2">
                    <div class="container">
                        <h1 class="header">Å‚ukasz bimbalskialski mowi</h1>

                        <h2>Basic</h2>

                        <div class="progress">
                            <div class="progress-bar" style="width: 60%;"></div>
                        </div>

                        <h2>Contextual alternatives</h2>

                        <div class="progress">
                            <div class="progress-bar progress-bar-info" style="width: 20%"></div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-success" style="width: 40%"></div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-warning" style="width: 60%"></div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger" style="width: 80%"></div>
                        </div>

                        <h2>Striped</h2>

                        <div class="progress progress-striped">
                            <div class="progress-bar progress-bar-info" style="width: 20%"></div>
                        </div>
                        <div class="progress progress-striped">
                            <div class="progress-bar progress-bar-success" style="width: 40%"></div>
                        </div>
                        <div class="progress progress-striped">
                            <div class="progress-bar progress-bar-warning" style="width: 60%"></div>
                        </div>
                        <div class="progress progress-striped">
                            <div class="progress-bar progress-bar-danger" style="width: 80%"></div>
                        </div>

                        <h2>Animated</h2>

                        <div class="progress progress-striped active">
                            <div class="progress-bar" style="width: 45%"></div>
                        </div>

                        <h2>Stacked</h2>

                        <div class="progress">
                            <div class="progress-bar progress-bar-success" style="width: 35%"></div>
                            <div class="progress-bar progress-bar-warning" style="width: 20%"></div>
                            <div class="progress-bar progress-bar-danger" style="width: 10%"></div>
                        </div>
                    </div>
                </div>
                <div class="item" data-hash="3">
                    <div class="container">
                        <h1 class="header">Toggle Button</h1>

                        <div class="togglebutton">
                            <label>
                                Wi-Fi
                                <input type="checkbox" checked=""/>
                            </label>
                        </div>
                        <div class="togglebutton">
                            <label>
                                Bluetooth
                                <input type="checkbox"/>
                            </label>
                        </div>

                        <h1 class="header">Toggle Button Variations</h1>

                        <div class="togglebutton togglebutton-material-pink">
                            <label>
                                Wi-Fi
                                <input type="checkbox" checked=""/>
                            </label>
                        </div>
                        <div class="togglebutton togglebutton-material-deep-orange">
                            <label>
                                Bluetooth
                                <input type="checkbox" checked=""/>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
<script src="webjars/bootstrap-material-design/0.3.0/js/material.min.js" type="text/javascript"></script>
<script src="webjars/bootstrap-material-design/0.3.0/js/ripples.min.js" type="text/javascript"></script>
<script src="webjars/angularjs/1.4.1/angular.min.js" type="text/javascript"></script>
<script src="webjars/angular-resource/1.4.0/angular-resource.min.js" type="text/javascript"></script>
<script src="webjars/lodash/3.9.3/lodash.min.js" type="text/javascript"></script>

<script src="vendor/owl-carousel2/dist/owl.carousel.min.js" type="text/javascript"></script>

<script src="assets/main.js" type="text/javascript"></script>
<script src="app/app.js" type="text/javascript"></script>
</body>
</html>
